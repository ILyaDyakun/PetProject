<mat-form-field>
    <mat-label>{{ 'LANGUAGES.TITLE' | translate }}</mat-label>
    <mat-select [value]="selectedLanguage" (selectionChange)="languageChange($event)">
        <mat-option *ngFor="let option of languages" [value]="option.id">{{option.title}}</mat-option> 
    </mat-select>   
</mat-form-field>
