<div class="container">
  <mat-form-field appearance="standard">
    <mat-label class="search">{{ "TABLE.SEARCH" | translate }}</mat-label>
    <input class="field-search" matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>

  <div class="content">
    <div class="loader" *ngIf="isLoadingResults">
      <mat-spinner></mat-spinner>
    </div>

    <div class="table-container" (scroll)="onTableScroll($event)">
      <table mat-table [dataSource]="dataSource" class="users-table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="name">
            {{ "TABLE.NAME" | translate }}
          </th>
          <td mat-cell *matCellDef="let user">{{ user.name }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="email">
            {{ "TABLE.EMAIL" | translate }}
          </th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef class="username">
            {{ "TABLE.USERNAME" | translate }}
          </th>
          <td mat-cell *matCellDef="let user">{{ user.username }}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef class="phone">
            {{ "TABLE.PHONE" | translate }}
          </th>
          <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
        </ng-container>

        <ng-container matColumnDef="website">
          <th mat-header-cell *matHeaderCellDef class="website">
            {{ "TABLE.WEBSITE" | translate }}
          </th>
          <td mat-cell *matCellDef="let user">{{ user.website }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
        <tr
          class="row"
          mat-row
          *matRowDef="let row; columns: columns"
          (click)="selectRow(row)"
        ></tr>
      </table>
    </div>
  </div>
</div>
